<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Weather Way">
    <meta name="keywords" content="Weather, Temprature, Forcase, Activities">
    <meta name="author" content="Tyrone Francis">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://kit.fontawesome.com/39153677d4.js" crossorigin="anonymous"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/fav-icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/fav-icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/fav-icon/favicon-16x16.png">
    <link rel="manifest" href="assets/fav-icon/site.webmanifest">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Way | Contact Us</title>
</head>

<body class="bg-color">
    <a href="index.html">
        <div class="container-fluid bg-img-home">
            <div class="row">
                <div class="col">
                    <h1 class="heading">Weather Way</h1>
                </div>
            </div>
        </div>
    </a>
    <div class="container-fluid">
        <div class="row contact-us-form justify-content-center">
            <div class="col-12 col-md-6">
                <h2>Contact Form</h2>
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">
                            <h5>Name</h5>
                        </label>
                        <input type="text" class="form-control" id="name"
                            placeholder="Enter your name so we know what to call you." name="name">
                    </div>
                    <div class="form-group">
                        <label for="name">
                            <h5>Email</h5>
                        </label>
                        <input type="email" class="form-control" id="email"
                            placeholder="Add your email so we can reply to you." name="email">
                    </div>
                    <div class="form-group">
                        <label for="subject">
                            <h5>Subject</h5>
                        </label>
                        <input type="text" class="form-control" id="subject"
                            placeholder="What do you want to talk to us about?" name="subject">
                    </div>
                    <div class="form-group">
                        <label for="message">
                            <h5>Message</h5>
                        </label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Your message"
                            name="message"></textarea>
                    </div>
                    <div class="form-group">
                        <div class="row justify-content-between">
                            <div class="col-12 col-sm-auto text-center">
                                <button type="submit" class="btn btn-style">Submit</button>
                            </div>
                            <div class="col-12 col-sm-auto text-center">
                                <button type="reset" id="reset-contact-form" class="btn btn-style">Reset Form</button>
                            </div>
                            <div class="col-12 col-sm-auto text-center">
                                <a href="index.html" class="btn btn-style">Go back</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <!--Footer section-->
        <div class="container-fluid">
            <!--Footer Info-->
            <div class="row justify-content-center" id="footer-details">
                <div class="col-sm-12 col-md-6 text-sm-center text-lg-start footer-info">
                    <h4>Weather Way</h4>
                    <p>We are a completely virtual company but if you need contact us, you can do so via our socials or
                        on our <a href="contact.html">contact page</a>.</p>
                </div>
                <!--Social icons-->
                <div
                    class="col-12 col-md-6 d-flex justify-content-center justify-content-xs-center justify-content-sm-center justify-content-md-end align-items-center pt-4 social-icons">
                    <ul class="list-inline social-links">
                        <li class="list-inline-item">
                            <a href="https://www.facebook.com/" target="_blank">
                                <i class="fa-brands fa-facebook-f facebook-color" aria-hidden="true"></i>
                                <span class="sr-only">Facebook</span>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="https://www.instagram.com/" target="_blank">
                                <i class="fa-brands fa-instagram instagram-color" aria-hidden="true"></i>
                                <span class="sr-only">Instagram</span>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="https://www.linkedin.com/feed/" target="_blank">
                                <i class="fa-brands fa-linkedin linkedin-color" aria-hidden="true"></i>
                                <span class="sr-only">LinkedIn</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <script src="assets/scripts/contactForm.js"></script>
</body>

</html>
